<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="startDiv">
    <button class = "start">Let's GO!!</button>
  </div>
  <div class="pl1details hidden">
    <form action = "" method = "post">
      <div class = "title">Enter details for Player 1</div>
      <label for = "name">Name : </label>
      <input type = "text" id = "name" name = "name" value = "Player 1">
      <label for = "symbol">Symbol : </label>
      <input type = "text" id = "symbol" name = "symbol" value = "X">
      <button>Play</button>
    </form>
  </div>
  <div class="pl2details hidden">
    <form action = "" method = "post">
      <div class = "title">Enter details for Player 2</div>
      <label for = "name">Name : </label>
      <input type = "text" id = "name" name = "name" value = "Player 2">
      <label for = "symbol">Symbol : </label>
      <input type = "text" id = "symbol" name = "symbol" value = "O">
      <button>Play</button>
    </form>
  </div>
  <div class="gamePage hidden">
    <div class="player1">
      <div class="pl1title"></div>
      <div class="score">0</div>
    </div>
    <div class="gameGrid">
      <!-- game grid goes here -->
    </div>
    <div class="player2">
      <div class="pl2title"></div>
      <div class="score">0</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
